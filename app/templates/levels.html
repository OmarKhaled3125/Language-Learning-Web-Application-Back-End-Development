{% extends "base.html" %}

{% block title %}Levels - Language Learning App{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Levels</h2>
        <button class="btn btn-primary" id="createLevelBtn">
            <i class="fas fa-plus me-2"></i>Create New Level
        </button>
    </div>

    <div class="row" id="levelsContainer">
        <!-- Levels will be loaded here -->
    </div>
</div>

<!-- Create/Edit Level Modal -->
<div class="modal fade" id="levelModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Create Level</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="levelForm" enctype="multipart/form-data">
                    <input type="hidden" id="levelId">
                    
                    <!-- Image Upload Component -->
                    {% with id="levelImage" %}
                    {% include "components/image_upload.html" %}
                    {% endwith %}
                    
                    <!-- Level Details Section -->
                    <div class="level-details">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="levelName" placeholder="Enter level name" required>
                            <label for="levelName">Level Name</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="levelDescription" style="height: 100px" placeholder="Enter description"></textarea>
                            <label for="levelDescription">Description</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveLevelBtn">
                    <i class="fas fa-save me-2"></i>Save Level
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let levelModal;
let levelForm;
let createLevelBtn;
let saveLevelBtn;
let imageUpload;

document.addEventListener('DOMContentLoaded', function() {
    // Check authentication first
    if (!isAuthenticated()) {
        window.location.href = '/login';
        return;
    }

    levelModal = new bootstrap.Modal(document.getElementById('levelModal'));
    levelForm = document.getElementById('levelForm');
    createLevelBtn = document.getElementById('createLevelBtn');
    saveLevelBtn = document.getElementById('saveLevelBtn');
    
    // Initialize image upload using the container ID
    imageUpload = initImageUpload('levelImage_container');

    // Load levels and set up other event listeners
    loadLevels();
    createLevelBtn.addEventListener('click', showCreateModal);
    saveLevelBtn.addEventListener('click', saveLevel);
});

function createLevelCard(level) {
    const col = document.createElement('div');
    col.className = 'col-md-4 mb-4';
    
    col.innerHTML = `
        <div class="card level-card">
            <div class="card-image-wrapper">
                ${level.image_url 
                    ? `<img src="${level.image_url}" class="card-img-top" alt="${level.name}">`
                    : `<div class="card-img-placeholder">
                        <i class="fas fa-image"></i>
                       </div>`
                }
            </div>
            <div class="card-body">
                <h5 class="card-title">${level.name}</h5>
                <p class="card-text">${level.description || ''}</p>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="viewSections(${level.id})">
                        <i class="fas fa-list me-2"></i>Sections
                    </button>
                    <button class="btn btn-warning" onclick="editLevel(${level.id})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-danger" onclick="deleteLevel(${level.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    `;
    
    return col;
}

async function loadLevels() {
    try {
        const response = await fetchWithAuth('/api/levels');
        
        if (!response.ok) {
            if (response.status === 401) {
                // Let fetchWithAuth handle the redirect
                return;
            }
            throw new Error('Failed to load levels');
        }
        
        const levels = await response.json();
        
        const container = document.getElementById('levelsContainer');
        container.innerHTML = '';
        
        if (levels.length === 0) {
            container.innerHTML = `
                <div class="col-12 text-center">
                    <p class="text-muted">No levels found. Create your first level!</p>
                </div>
            `;
            return;
        }
        
        levels.forEach(level => {
            const levelCard = createLevelCard(level);
            container.appendChild(levelCard);
        });
    } catch (error) {
        console.error('Error loading levels:', error);
        const container = document.getElementById('levelsContainer');
        container.innerHTML = `
            <div class="col-12">
                <div class="alert alert-danger">
                    Failed to load levels. Please try again later.
                </div>
            </div>
        `;
    }
}

function showCreateModal() {
    document.getElementById('modalTitle').textContent = 'Create Level';
    document.getElementById('levelId').value = '';
    document.getElementById('levelName').value = '';
    document.getElementById('levelDescription').value = '';
    
    // Clear image if imageUpload is available
    if (imageUpload && typeof imageUpload.clearImage === 'function') {
        imageUpload.clearImage();
    } else {
        // Fallback to direct element manipulation
        const preview = document.getElementById('levelImage_preview');
        const uploadContent = document.getElementById('levelImage_content');
        if (preview) {
            preview.innerHTML = '';
            preview.style.display = 'none';
        }
        if (uploadContent) {
            uploadContent.style.display = 'flex';
        }
    }
    
    levelModal.show();
}

async function editLevel(levelId) {
    try {
        const response = await fetchWithAuth(`/api/levels/${levelId}`);
        
        if (!response.ok) {
            if (response.status === 401) {
                return; // Let fetchWithAuth handle the redirect
            }
            throw new Error('Failed to load level details');
        }
        
        const level = await response.json();
        
        document.getElementById('modalTitle').textContent = 'Edit Level';
        document.getElementById('levelId').value = level.id;
        document.getElementById('levelName').value = level.name;
        document.getElementById('levelDescription').value = level.description || '';
        
        // Show existing image if available
        if (level.image_url) {
            const preview = document.getElementById('levelImage_preview');
            const uploadContent = document.getElementById('levelImage_content');
            
            preview.innerHTML = `
                <div class="preview-content">
                    <img src="${level.image_url}" alt="Preview">
                    <button type="button" class="btn btn-icon btn-remove" onclick="clearImage_levelImage()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            uploadContent.style.display = 'none';
            preview.style.display = 'block';
        }
        
        levelModal.show();
    } catch (error) {
        console.error('Error loading level:', error);
        alert('Failed to load level details');
    }
}

async function saveLevel() {
    const levelId = document.getElementById('levelId').value;
    const name = document.getElementById('levelName').value;
    const description = document.getElementById('levelDescription').value;
    
    // Check if required fields are filled
    if (!name.trim()) {
        alert('Level name is required');
        return;
    }
    
    try {
        const url = levelId ? `/api/levels/${levelId}` : '/api/levels';
        const method = levelId ? 'PUT' : 'POST';
        
        // Create FormData to handle file upload
        const formData = new FormData();
        formData.append('name', name);
        formData.append('description', description);
        
        // Only append image if imageUpload is available and has an image
        if (imageUpload && typeof imageUpload.getCurrentImage === 'function') {
            const image = imageUpload.getCurrentImage();
            if (image) {
                formData.append('image', image);
            }
        }
        
        const response = await fetchWithAuth(url, {
            method: method,
            body: formData
        });
        
        if (!response.ok) {
            if (response.status === 401) {
                return; // Let fetchWithAuth handle the redirect
            }
            const error = await response.json();
            throw new Error(error.error || 'Failed to save level');
        }
        
        levelModal.hide();
        loadLevels();
    } catch (error) {
        console.error('Error saving level:', error);
        alert(error.message || 'Failed to save level');
    }
}

async function deleteLevel(levelId) {
    if (!confirm('Are you sure you want to delete this level?')) {
        return;
    }
    
    try {
        const response = await fetchWithAuth(`/api/levels/${levelId}`, {
            method: 'DELETE'
        });
        
        if (!response.ok) {
            if (response.status === 401) {
                return; // Let fetchWithAuth handle the redirect
            }
            const error = await response.json();
            throw new Error(error.error || 'Failed to delete level');
        }
        
        loadLevels();
    } catch (error) {
        console.error('Error deleting level:', error);
        alert(error.message || 'Failed to delete level');
    }
}

function viewSections(levelId) {
    window.location.href = `/sections?level_id=${levelId}`;
}
</script>
{% endblock %}
