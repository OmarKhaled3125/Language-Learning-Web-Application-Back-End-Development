<header class="header">
    <div class="container header-container">
        <a href="/" class="logo">Language Learning App</a>
        <nav>
            <ul class="nav-menu">
                <li><a href="/levels" class="nav-link">Levels</a></li>
                <li><a href="#" class="nav-link" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const accessToken = localStorage.getItem('access_token');
    const navMenu = document.querySelector('.nav-menu');
    
    if (!accessToken) {
        // If not logged in, show only login link
        navMenu.innerHTML = '<li><a href="/login" class="nav-link">Login</a></li>';
    } else {
        // If logged in, show levels and logout
        navMenu.innerHTML = `
            <li><a href="/levels" class="nav-link">Levels</a></li>
            <li><a href="#" class="nav-link" id="logoutBtn">Logout</a></li>
        `;
        
        // Add logout event listener
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = '/login';
        });
    }
});
</script>
