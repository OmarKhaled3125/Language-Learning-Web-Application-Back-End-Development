{% macro card(item, type) %}
<div class="col-md-4 mb-4">
    <div class="card {{ type }}-card">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            {% if item.description %}
                <p class="card-text">{{ item.description }}</p>
            {% endif %}
            <div class="btn-group">
                {% if type == 'level' %}
                    <button class="btn btn-sm btn-primary" onclick="viewSections({{ item.id }})">View Sections</button>
                {% endif %}
                <button class="btn btn-sm btn-warning" onclick="edit{{ type|title }}({{ item.id }})">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="delete{{ type|title }}({{ item.id }})">Delete</button>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
