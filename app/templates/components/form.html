{% macro form(fields, action='', method='POST', id='') %}
<form id="{{ id }}" action="{{ action }}" method="{{ method }}" class="form-container">
    {% for field in fields %}
        <div class="form-group">
            <label for="{{ field.id }}" class="form-label">{{ field.label }}</label>
            {% if field.type == 'textarea' %}
                <textarea class="form-control" id="{{ field.id }}" name="{{ field.name }}" rows="3" {% if field.required %}required{% endif %}>{{ field.value|default('') }}</textarea>
            {% else %}
                <input type="{{ field.type|default('text') }}" class="form-control" id="{{ field.id }}" name="{{ field.name }}" value="{{ field.value|default('') }}" {% if field.required %}required{% endif %}>
            {% endif %}
        </div>
    {% endfor %}
    <div class="form-actions">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endmacro %}
