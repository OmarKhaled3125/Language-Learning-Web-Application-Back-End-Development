<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Language Learning App{% endblock %}</title>
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/core/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/core/styles.css') }}">
    
    <!-- Component CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/ui-components.css') }}">
    
    <!-- Layout CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layouts/main-layout.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'components/ui/header.html' %}
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    {% include 'components/ui/footer.html' %}
    
    <!-- Core JS -->
    <script src="{{ url_for('static', filename='js/core/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/main.js') }}"></script>
    
    <!-- Component JS -->
    <script src="{{ url_for('static', filename='js/components/ui-components.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
